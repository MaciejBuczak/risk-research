<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,maximum-scale=2">
  <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
{% seo %}
  {% include head-custom.html %}
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* New Blue Container Styles */
    .blue-container {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 700px;
      height: 200px;
      background-color: #007bff;
      z-index: 10;
      pointer-events: none; /* Allows clicking through the container */
    }
    
    html, body {
      background-color: white !important;
      width: 100%;
      max-width: 100%;
      overflow-x: hidden;
      position: relative;
    }
    .outer {
      width: 100%;
      max-width: 100%;
      padding: 0;
      margin: 0;
      background-color: transparent !important;
    }
    #header_wrap {
      background-color: #a85903 !important;
      width: 100%;
      position: relative;
      display: flex;
      justify-content: center;
      padding-top: 30px;
      padding-bottom: 30.5px;
      overflow: hidden;
    }
    
    /* Rest of the existing styles remain the same */
    
    /* ... (previous styles continue) ... */
  </style>
</head>
<body>
  <!-- Blue Container -->
  <div class="blue-container"></div>

  <!-- HEADER -->
  <div id="header_wrap" class="outer">
    <!-- Dedykowany kontener dla kwadratów -->
    <div class="squares-container">
      <div class="square"></div>
      <div class="square1"></div>
      <div class="square2"></div>
      <div class="square-big"></div>
    </div>
    
    <header class="inner">
      <h1 id="project_title">{{ site.title | default: site.github.repository_name }}</h1>
      <h2 id="project_tagline">{{ site.description | default: site.github.project_tagline }}</h2>
    </header>
  </div>
  
  <!-- Rest of the content remains the same -->
  <!-- Menu będzie teraz wstawiane z index.md przez Jekyll -->
  
  <!-- MAIN CONTENT -->
  <div id="main_content_wrap" class="outer">
    <section id="main_content" class="inner">
      {{ content }}
    </section>
  </div>
  
  <!-- Remaining content of the page stays exactly the same -->
  
  <!-- Skrypt do wykrywania przeglądarki -->
  <script>
    // Funkcja do wykrywania przeglądarki
    function detectBrowser() {
      const userAgent = navigator.userAgent;
      const html = document.documentElement;
      
      if (userAgent.indexOf("Firefox") > -1) {
        html.classList.add("browser-firefox");
      } else if (userAgent.indexOf("Edg") > -1) {
        html.classList.add("browser-edge");
      } else if (userAgent.indexOf("Chrome") > -1) {
        html.classList.add("browser-chrome");
      } else if (userAgent.indexOf("Safari") > -1) {
        html.classList.add("browser-safari");
      } else if (userAgent.indexOf("MSIE") > -1 || userAgent.indexOf("Trident") > -1) {
        html.classList.add("browser-ie");
      } else {
        html.classList.add("browser-other");
      }
      
      // Debug - pokaż w konsoli wykrytą przeglądarkę
      console.log("Wykryta przeglądarka:", html.className);
    }
    
    // Uruchom natychmiast po załadowaniu skryptu
    detectBrowser();
    
    // I ponownie po pełnym załadowaniu strony (na wszelki wypadek)
    window.addEventListener('load', detectBrowser);
  </script>
</body>
</html>
